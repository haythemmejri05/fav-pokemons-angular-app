<div class="container mt-3">
  <h1>Teams List</h1>
  <div>
    <a type="button" class="btn btn-primary" routerLink="/teams/add"
      >Add Team</a
    >
  </div>
  <ul class="list-group mt-3 mb-4">
    <li class="list-group-item" *ngFor="let team of getTeams()">
      <app-team-details [team]="team"></app-team-details>
    </li>
  </ul>
</div>
