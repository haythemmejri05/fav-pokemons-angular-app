<div class="container">
  <h1>Sign In</h1>
  <form #signInForm="ngForm" class="form" (ngSubmit)="signIn()">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        name="email"
        class="form-control"
        required
        email
        placeholder="Email Address"
        type="text"
        [(ngModel)]="credentials.email"
        #email="ngModel">
        <em class="error" *ngIf="email.errors?.['required'] && email.touched">Email is required</em>
        <em class="error" *ngIf="email.errors?.['email'] && email.touched">Must be a valid email format</em>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        name="password"
        class="form-control"
        required
        placeholder="Password"
        type="password"
        [(ngModel)]="credentials.password"
        #password="ngModel">
        <em class="error" *ngIf="password.invalid && password.touched">Password is required</em>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="signInForm.form.invalid">Sign-In</button>
    <div class="signInError" *ngIf="signInError">Sign-In Failed. Please try again.</div>
  </form>
</div>
